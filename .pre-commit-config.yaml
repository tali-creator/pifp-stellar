repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
  - repo: local
    hooks:
      - id: rust-quality-gate
        name: Rust Quality Gate (fmt & clippy)
        entry: ./scripts/pre-commit-hook.sh
        language: script
        files: \.rs$|Cargo\.toml$
        pass_filenames: true
